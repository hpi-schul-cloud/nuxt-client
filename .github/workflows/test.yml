name: Test code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  node: 18
jobs:
  unit:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node }}
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run test:unit:ci
        run: npm run test:unit:ci
        env:
          NODE_OPTIONS: "--unhandled-rejections=warn"
      - name: SonarCloud upload coverage
        uses: SonarSource/sonarcloud-github-action@v1.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        with:
          args: >
            -Dsonar.sources=.
            -Dsonar.organization=schulcloud-verbund
            -Dsonar.projectKey=hpi-schul-cloud_nuxt-client
            -Dsonar.exclusions=src/serverApi/**/*.*,src/fileStorageApi/**/*.*
            -Dsonar.cpd.exclusions=**/*.test.ts,**/tests/**/*.*,**/*.unit.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SC_BOT_GITHUB_TOKEN }}
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run lint
        run: npm run lint
      - name: npm run lint:fix
        if: failure() && matrix.os == 'ubuntu-latest'
        run: npm run lint
      - uses: stefanzweifel/git-auto-commit-action@ebb57560423c39cbe37e0620f5653ed953658014
        # only run on one of the matrix builds
        if: failure() && matrix.os == 'ubuntu-latest'
        with:
          commit_message: npm run lint
