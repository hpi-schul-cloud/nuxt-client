name: Test

on: [push]

jobs:
  test-unit:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v1
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run test:unit:ci
        run: npm run test:unit:ci
      - name: codecov
        run: npx codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  lint:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v1
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run lint
        run: npm run lint:ci
  test-screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: build storybook
        run: "npm run build:storybook"
      - name: npm run test:screenshot
        run: npm run test:screenshot
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: screenshot-diff
          path: tests/screenshot/__image_snapshots__/__diff_output__
  test-integration:
    runs-on: ubuntu-latest
    steps:
      - name: test:integration
        run: curl "https://raw.githubusercontent.com/schul-cloud/integration-tests/develop/scripts/ci/fetch.github.sh" | bash
        env:
          IT_CLIENT_HOST: nuxtclient
          IT_CLIENT_PORT: 4000
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: result
          path: integration-tests/reports
