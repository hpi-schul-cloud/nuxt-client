name: Test

on: [push]

jobs:
  test-unit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run test:unit:ci
        run: npm run test:unit:ci
      - name: codecov
        run: npx codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SC_BOT_GITHUB_TOKEN }}
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run lint
        run: npm run lint:ci
      - name: npm run lint:fix
        if: failure()
        run: npm run lint
      - uses: stefanzweifel/git-auto-commit-action@v4.1.1
        # only run on one of the matrix builds
        if: failure() && matrix.os == 'ubuntu-latest'
        with:
          commit_message: npm run lint
  test-screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: build storybook
        run: "npm run build:storybook"
      - name: npm run test:screenshot
        run: npm run test:screenshot
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: screenshot-diff
          path: tests/screenshot/__image_snapshots__/__diff_output__
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: execute tests
        run: curl "https://raw.githubusercontent.com/schul-cloud/integration-tests/develop/scripts/ci/fetch.github.sh" | bash
      - uses: actions/upload-artifact@v1
        name: upload results
        if: always()
        with:
          name: report
          path: integration-tests/reports
