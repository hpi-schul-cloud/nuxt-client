name: Test and deploy

on: [push]

jobs:
  test_build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: build:nuxt:default
        run: npm run build:nuxt
      - name: build:nuxt:n21
        run: npm run build:nuxt
        env:
          SC_THEME: n21
      - name: build:nuxt:thr
        run: npm run build:nuxt
        env:
          SC_THEME: thr
      - name: build:nuxt:int
        run: npm run build:nuxt
        env:
          SC_THEME: int
      - name: build:nuxt:open
        run: npm run build:nuxt
        env:
          SC_THEME: open
      - name: build:nuxt:brb
        run: npm run build:nuxt
        env:
          SC_THEME: brb
      - name: build:storybook
        run: npm run build:storybook
      - name: build:docs
        run: npm run build:docs
  unit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run test:unit:ci
        run: npm run test:unit:ci
      - name: codecov
        run: npx codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.SC_BOT_GITHUB_TOKEN }}
      - name: npm ci
        run: npm ci --prefer-offline --no-audit
      - name: npm run lint
        run: npm run lint:ci
      - name: npm run lint:fix
        if: failure() && matrix.os == 'ubuntu-latest'
        run: npm run lint
      - uses: stefanzweifel/git-auto-commit-action@v4.1.1
        # only run on one of the matrix builds
        if: failure() && matrix.os == 'ubuntu-latest'
        with:
          commit_message: npm run lint
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm ci
        # apt-get is to fix issue: https://github.com/puppeteer/puppeteer/issues/5704#issuecomment-618372226
        run: |
          sudo apt-get update && sudo apt-get install -y libgbm1
          npm ci --prefer-offline --no-audit
      - name: build storybook
        run: "npm run build:storybook"
      - name: npm run test:screenshot
        run: npm run test:screenshot:ci
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: screenshot-diff
          path: tests/screenshot/__image_snapshots__/__diff_output__
      - name: failure hint
        if: failure()
        run: echo "if you want to update the screenshots, comment \"@schul-cloud-bot update screenshots\" on this PR."
  end-to-end-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run git change
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "git@github.com:"
      - name: execute tests
        run: curl "https://raw.githubusercontent.com/hpi-schul-cloud/end-to-end-tests/develop/scripts/ci/fetch.github.sh" | bash
      - uses: actions/upload-artifact@v1
        name: upload results
        if: always()
        with:
          name: report
          path: end-to-end-tests/reports
