branches:
  only:
    - develop
    - master
    - /^greenkeeper/.*$/
language: node_js
node_js:
  - lts/*
dist: xenial
git:
  submodules: false
env:
  global:
    - GIT_SHA=$( git rev-parse HEAD )
    - DOCKERTAG=$( echo $TRAVIS_BRANCH | tr -s "[:punct:]" "-" )
jobs:
  include:
    # Build & Deploy
    - stage: run parallel
      script: yarn build
      name: "build"
      install:
        - yarn global add surge
      services:
        - docker
      sudo: required
      # deploy
      after_success: bash ./deploy/pull-deploy.sh
      deploy:
        skip_cleanup: true
        provider: script
        script: bash ./deploy/deploy.sh
        on:
          all_branches: true
    # Test
    - script:
        - yarn test:ci
        - codecov
      name: "test"
      install:
        - yarn global add codecov
    # Lint
    - script: yarn lint:ci
      name: "lint"

cache: yarn
before_cache:
  # delete all .cache folders before actually storing the cache.
  # nuxt, storybook and vuepress stores some build artefacts here which invalidates the cache.
  - cd node_modules && find . -name .cache -type d -exec rm -rf {} + && cd ..
  - cd node_modules && find . -name .temp -type d -exec rm -rf {} + && cd ..
notifications:
  email: false
