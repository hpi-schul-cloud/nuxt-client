branches:
  only:
    - develop
    - master
    - /^greenkeeper/.*$/
language: node_js
node_js:
  - lts/*
dist: xenial
git:
  submodules: false
env:
  global:
    - GIT_SHA=$( git rev-parse HEAD )
    - DOCKERTAG=$( echo $TRAVIS_BRANCH | tr -s "[:punct:]" "-" )
jobs:
  include:
    # Build & Deploy
    - stage: run parallel
      script: npm run build:nuxt
      name: "build:nuxt"
      services:
        - docker
      sudo: required
      deploy:
        provider: script
        script: bash ./deploy/deploy.sh -p client
        on:
          branch:
            - develop
            - master
    - script: npm run build:storybook
      name: "build:storybook"
      services:
        - docker
      sudo: required
      after_success:
        - npm i -g surge
        - bash ./deploy/pull-deploy.sh -p storybook
      deploy:
        provider: script
        script: bash ./deploy/deploy.sh -p storybook
        on:
          branch:
            - develop
            - master
    - script: npm run build:docs
      name: "build:docs"
      services:
        - docker
      sudo: required
      after_success:
        - npm i -g surge
        - bash ./deploy/pull-deploy.sh -p vuepress
      deploy:
        provider: script
        script: bash ./deploy/deploy.sh -p vuepress
        on:
          branch:
            - develop
            - master
    # Test
    - script: npm run test:ci
      name: "test"
      after_success:
        - npm i -g codecov
        - codecov
    # Lint
    - script: npm run lint:ci
      name: "lint"

cache: npm
before_cache:
  # delete all .cache folders before actually storing the cache.
  # nuxt, storybook and vuepress stores some build artefacts here which invalidates the cache.
  - cd node_modules && find . -name .cache -type d -exec rm -rf {} + && cd ..
  - cd node_modules && find . -name .temp -type d -exec rm -rf {} + && cd ..
notifications:
  email: false
